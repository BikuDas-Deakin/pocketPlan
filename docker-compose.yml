version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: pocketplan_db
    restart: unless-stopped
    environment:
      POSTGRES_DB: pocketplan
      POSTGRES_USER: pocketplan_user
      POSTGRES_PASSWORD: pocketplan_pass
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U pocketplan_user -d pocketplan"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: pocketplan_api
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: development
      PORT: 3000
      DATABASE_URL: postgresql://pocketplan_user:pocketplan_pass@postgres:5432/pocketplan
      JWT_SECRET: dev-secret-key-change-in-production
      JWT_EXPIRY: 7d
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./server.js:/app/server.js
      - ./public:/app/public

volumes:
  postgres_data:
    driver: local